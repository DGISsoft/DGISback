schema:
  - graph/*.graphqls
exec:
  package: graph
  layout: single-file
  filename: graph/generated.go
model:
  filename: graph/model/models_gen.go
  package: model
resolver:
  package: graph
  layout: follow-schema
  dir: graph
  filename_template: "{name}.resolvers.go"
call_argument_directives_with_null: true
autobind:
  - github.com/DGISsoft/DGISback/models
models:
  ID:
    model:
      - github.com/DGISsoft/DGISback/models.ObjectID
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  Int32:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int64
  User:
    model:
      - github.com/DGISsoft/DGISback/models.User
  UserRole:
    model:
      - github.com/DGISsoft/DGISback/models.UserRole
  Float:
    model:
      - github.com/99designs/gqlgen/graphql.Float
  Marker:
    model:
      - github.com/DGISsoft/DGISback/models.Marker
  Notification:
    model:
      - github.com/DGISsoft/DGISback/models.Notification
  UserNotification:
    model:
      - github.com/DGISsoft/DGISback/models.UserNotification
